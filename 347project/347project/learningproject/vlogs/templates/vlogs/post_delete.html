{% extends 'users/base.html' %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post_detail' object.pk %}">< Back</a>
        </div>
    </div>


    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method = "POST">
                {% csrf_token %}
                <h3>Are you sure?</h3>
                <p>You are about to delete this post and this can not be undone</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger mt-3">Delete</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock content %}
